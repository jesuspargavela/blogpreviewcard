<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <section class="image-container margin-bottom">
        <img src="./assets/images/illustration-article.svg" alt="blog-image" />
      </section>
      <section class="content margin-bottom">
        <h3 class="learning margin-bottom bold">Learning</h3>
        <p class="published margin-bottom">Published 21 Dec 2023</p>
        <h2 class="title margin-bottom">HTML & CSS foundations</h2>
        <p class="description margin-bottom">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="avatar">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Photo of Greg Hooper"
        />
        <span class="bold">Greg Hooper</span>
      </section>
    </main>
  </body>
</html>
